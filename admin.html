<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Admin</title>
</head>
<body>
    <h1>Admin Panel</h1>

    <form id="loginForm">
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>

    <div id="updateForm" style="display: none;">
        <input type="file" id="image" accept="image/*">
        <textarea id="text" placeholder="Enter new blog text"></textarea>
        <button id="updateButton">Update Blog</button>
    </div>

    <p id="message"></p>

    <script>
        let token = '';

        document.getElementById('loginForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const response = await fetch('https://your-netlify-backend-url.netlify.app/.netlify/functions/server/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            });

            const result = await response.json();

            if (response.ok) {
                token = result.token;
                document.getElementById('loginForm').style.display = 'none';
                document.getElementById('updateForm').style.display = 'block';
            } else {
                document.getElementById('message').innerText = 'Login failed';
            }
        });

        document.getElementById('updateButton').addEventListener('click', async function() {
            const image = document.getElementById('image').files[0];
            const text = document.getElementById('text').value;

            const formData = new FormData();
            if (image) formData.append('image', image);
            if (text) formData.append('text', text);

            const response = await fetch('https://your-netlify-backend-url.netlify.app/.netlify/functions/server/update-blog', {
                method: 'POST',
                headers: { 'Authorization': token },
                body: formData
            });

            const result = await response.json();

            if (response.ok) {
                document.getElementById('message').innerText = 'Blog updated successfully';
            } else {
                document.getElementById('message').innerText = 'Update failed';
            }
        });
    </script>
</body>
</html>
