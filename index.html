<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog</title>
</head>
<body>
    <h1>My Blog</h1>
    <div>
        <img id="blogImage" src="https://via.placeholder.com/600x400" alt="Blog Image">
    </div>
    <p id="blogText">This is my blog description. Stay tuned for updates!</p>

    <script>
        async function fetchBlogContent() {
            const response = await fetch('https://your-netlify-backend-url.netlify.app/.netlify/functions/server/get-blog');
            const data = await response.json();
            document.getElementById('blogImage').src = data.imageUrl;
            document.getElementById('blogText').innerText = data.text;
        }

        window.onload = fetchBlogContent;
    </script>
</body>
</html>
